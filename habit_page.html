      <div class="row habit_container">
        <div class="habit_row">
          <!-- <div class="habit_name_col"></div>
          <div class="habit_calendar"></div> -->
        </div>
      </div>

      <div class="habit_modal hide">
        <form class="mountain_form habit_form">
          <h1>Insert a new habit</h1>
          <label for="name" class="title_date">Name:</label>
          <input
            class="journal_title"
            type="text"
            name="name"
            id="title"
            placeholder="name of habit"
            requiered
          />
          <br />
          <label for="frequency" class="title_date">Frequency:</label>
          <select name="frequency" id="frequency" class="journal_title">
            <option value="daily">daily</option>
            <option value="weekly">weekly</option>
            <option value="monthly">monthly</option>
            <option value="custom">custom</option>
          </select>
          <br />
          <label for="color" class="title_date color_input">Color:</label>
          <input type="color" value="#709F88" id="color1" />
          <!-- <input type="color" value="#B9E2CE" id="color2" />
          <input type="color" value="#FFF1D5" id="color3" />
          <input type="color" value="#e2beb9" id="color4" />
          <input type="color" value="#c48b83" id="color5" /> -->
          <br />

          <button class="modal_submit_button btn" type="submit">Done</button>
          <button class="btn cancel_btn">Cancel</button>
        </form>
      </div>
      <div class="add_habit_entry">
        <button class="add_habit_entry_btn">+</button>
      </div>

      <div class="row footer">
        <div class="col habits"><a href="habit_page.html">habits</a></div>
        <div class="col mood"><a href="mountain_page.html">mood</a></div>
        <div class="col journal"><a href="journal_page.html">journal</a></div>
